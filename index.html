<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css">

</head>

<body>

    <div class="wrapper">
        <div class="country_info">
            <div class="name"></div>
            <div class="native_name"></div>
            <div class="capital"></div>
            <div class="region"></div>
            <div class="borders"></div>
            <div class="population"></div>
            <div class="currencies"></div>
            <div class="languages"></div>
            <img class="img" src="images/flag.jpg"></img>
        </div>

        <div class="country_query">
            <h2>Где отдохнуть этим летом?</h2>
            <input class="input" type="text" name="query" placeholder="Country" />
            <button class="button" name="search">Go</button>
        </div>

    </div>

<script src="script.js"></script>

</body>
</html>
